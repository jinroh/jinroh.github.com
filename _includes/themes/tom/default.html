<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
   <meta http-equiv="content-type" content="text/html; charset=utf-8" />
   <title>{{ page.title }}</title>
   <meta name="author" content="{{ site.author.name }}" />
   <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" rel="alternate" title="{{ site.title }}" type="application/atom+xml" />
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/syntax.css" type="text/css" />
   <link rel="stylesheet" href="{{ ASSET_PATH }}/css/screen.css" type="text/css" media="screen, projection" />
   <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Droid+Serif:400,700" type="text/css">
   <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Droid+Sans:400,700" type="text/css">
</head>
<body>
  <nav id="main-nav">
    <ul>
      <li><a href="{{ HOME_PATH }}">{{ site.title }}</a></li>
      <li><a class="extra" href="{{ BASE_PATH }}{{ site.JB.archive_path }}">archive</a></li>
      <li><a class="extra" href="{{ BASE_PATH }}{{ site.JB.tags_path }}">tags</a></li>
    </ul>
  </nav>

  {{ content }}

  <footer id="main-footer">
    <ul class="contact">
      <li><a href="http://github.com/{{ site.author.github }}/">github.com/{{ site.author.github }}</a></li>
      <li><a href="http://twitter.com/{{ site.author.twitter }}/">twitter.com/{{ site.author.twitter }}</a></li>
    </ul>
  </footer>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-50217501-1', 'jinroh.github.io');
  ga('send', 'pageview');
  </script>
</body>
</html>
