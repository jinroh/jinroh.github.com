<article role="article" class="post">
  <header>
    <h1>{{ page.title }}</h1>
    <time datetime="{{ page.date | date: "%Y-%m-%d" }}">the {{ page.date | date_to_long_string }}</time>
  </header>
  <section>
  {{ content }}
  </section>
  <footer>
    <div class="metalinks">
      {% if page.previous %}<a href="{{ page.previous.url }}" class="prev">Previous post</a>{% endif %}
      {% if page.next %}<a href="{{ page.next.url }}" class="next">Next post</a>{% endif %}
    </div>
    <div class="tags">
      {% if page.tags %}
      tagged
      <ul>
        {% for tag in page.tags %}
          <li><a href="{{ BASE_PATH }}{{ site.JB.tags_path }}#{{ tag }}-ref">{{ tag }}</a></li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>
  </footer>
</article>
